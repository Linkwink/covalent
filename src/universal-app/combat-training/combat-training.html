<h1>Combat training app</h1>

<h2>Paging Bar</h2>

<td-paging-bar #pagingBar pageSizeAllText="allText" [firstLast]="true" [pageSizeAll]="true" [pageSizes]="[100,200,500,1000,2000]"
               pageLinkCount="5" [initialPage]="1" [pageSize]="100" [total]="1345">
  <span td-paging-bar-label hide-xs>Row per page:</span>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
